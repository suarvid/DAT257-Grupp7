{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Inloggning</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Logga In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Denna ska nog inte finnas med men, <a class="ml-2" href="{% url 'register' %}">Skapa ett konto</a>
            </small>
        </div>
    </div>
{% endblock content %}
